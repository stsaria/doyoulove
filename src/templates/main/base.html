<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
    <head>
        {% block title %}
        {% endblock %}
        <meta charset="utf-8">
        <link href="../static/styles/base.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
        {% block addHead %}
        {% endblock %}
    </head>
    <body>
        <div class="bg" id="mainContents">
            <nav class="navbar bg-body-tertiary mb-2">
                <div class="container-fluid">
                    <a class="navbar-brand" href="."><h1>Do you love?</h1></a>
                    <ul class="navbar-nav">
                        <div class="d-flex">
                            <li class="nav-item me-2">
                                <button class="nav-link" aria-current="page" onclick="window.location.href = 'valorant';">Valorant部</button>
                            </li>
                            <li class="nav-item me-2">
                                <button class="nav-link" aria-current="page" onclick="window.location.href = 'qBlog/';">QBlog</button>
                            </li>
                            <li class="nav-item me-2">
                                <button class="nav-link" aria-current="page" onclick="window.location.href = 'chatButUnknow/';">ChatButUnknow</button>
                            </li>
                        </div>
                    </ul>
                </div>
            </nav>
            <div class="container-fluid">
                <div class="row">
                    <div class="col border border-start-0 border-top-0 border-bottom-0">
                        <h4>リンク達</h4>
                        <hr>
                        <ul class="list-unstyled">
                            <h5 class="mt-2">作ったやつ</h5>
                            <li>
                                <button class="btn btn-outline-info btn-lg" aria-current="page" onclick="window.location.href = 'qBlog/';">QBlog</button>
                            </li>
                            <li>
                                <button class="btn btn-outline-info btn-lg" aria-current="page" onclick="window.location.href = 'chatButUnknow/';">Chat but Unknow</button>
                            </li>
                            <li>
                                <button class="btn btn-outline-info btn-lg" aria-current="page" onclick="window.location.href = 'youCantStopSanpo/';">You cant stop Sanpo</button>
                            </li>
                            <h5 class="mt-2">部達</h5>
                            <li>
                                <button class="btn btn-outline-info btn-lg" aria-current="page" onclick="window.location.href = 'valorant';">Valorant</button>
                            </li>
                        </ul>
                    </div>
                    <div class="col-9">
                        {% block body %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
        {% block addBody %}
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
